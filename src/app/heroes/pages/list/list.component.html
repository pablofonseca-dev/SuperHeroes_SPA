<div class="list-container">
  <h1>Heroes List</h1>
  <mat-divider></mat-divider>
  <app-white-container-spinner
    [displayContainer]="!this.allImagesRendered"></app-white-container-spinner>
  <div
    fxLayout="row wrap"
    fxLayout.xs="column wrap"
    fxLayoutAlign="center"
    fxLayoutGap="20"
    fxLayoutGap.sm="30"
    fxLayoutGap.xs="10"
    fxFlexAlign="stretch"
    fxFlexAlign.xs="center">
    <ng-template ngFor let-hero [ngForOf]="this.heroes">
      <div fxFlex="20" fxFlex.lt-lg="45" fxFlex.md="30" fxFlex.xs="60">
        <app-hero-card
          [hero]="hero"
          (imageRendered)="this.imageRenderHandler()"></app-hero-card>
      </div>
    </ng-template>
  </div>
</div>
